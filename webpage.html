<!DOCTYPE html>
<html lang="en">
<head
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page - Tanish Poddar</title>
  <style>
    body {
      background-image: url("image.png");
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI';
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .signup-box, .login-box {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 10px;
      width: 600px;
      text-align: left;
    }
    .signup-title {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .description, .forgot-password, .remember-me {
      font-size: 0.8em;
      color: gray;
      margin-bottom: 15px;
    }
    .input-container {
      margin-bottom: 15px;
      position: relative;
    }
    .input-label {
      display: block;
      margin-bottom: 5px;
    }
    .input-field {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: calc(100%);
      box-sizing: border-box;
    }
    .password-fields {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .password-fields .input-container {
      width: 47%; 
    }
    .password-fields .input-field {
      width: 100%;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .checkbox {
      margin-right: 10px;
    }
    .remember-me, .forgot-password {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .signup-btn, .login-box {
      background-color: blue;
      color: white;
      padding: 10px 185px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 16px; 
      width: 100%;
      box-sizing: border-box; 
    }
    .login-box {
      margin-top: 20px;
      background: transparent;
      color: blue;
      padding: 10px 185px; 
      border: 2px solid blue; 
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 16px; 
      width: 100%; 
      box-sizing: border-box; 
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1 class="signup-title">Sign Up</h1>
    <p class="description">Log in with your data that you entered during your registration</p>
    <div class="input-container">
      <label class="input-label" for="email">Email address</label>
      <input type="email" class="input-field" id="email" required placeholder="Type your email address">
    </div>
    <div class="password-fields">
      <div class="input-container">
        <label class="input-label" for="password">Password</label>
        <input type="password" class="input-field" id="password" required placeholder="Type your password">
      </div>
      <div class="input-container">
        <label class="input-label" for="confirm-password">Confirm password</label>
        <input type="password" class="input-field" id="confirm-password" required placeholder="Confirm your password">
      </div>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" class="checkbox" id="remember-me">
      <label for="remember-me" class="remember-me">Remember me</label>
      <span class="forgot-password">Forgot password?</span>
    </div>
    <button class="signup-btn">Sign Up</button>
    <div class="login-box">Login</div>
  </div>
</body>
</html>
