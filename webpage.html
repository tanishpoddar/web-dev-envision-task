<!DOCTYPE html>
<html lang="en">
<head
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page - Tanish Poddar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-box">
    <h1 class="signup-title">Sign Up</h1>
    <p class="description">Log in with your data that you entered during your registration</p>
    <div class="input-container">
      <label class="input-label" for="email">Email address</label>
      <input type="email" class="input-field" id="email" required placeholder="Type your email address">
    </div>
    <div class="password-fields">
      <div class="input-container">
        <label class="input-label" for="password">Password</label>
        <input type="password" class="input-field" id="password" required placeholder="Type your password">
      </div>
      <div class="input-container">
        <label class="input-label" for="confirm-password">Confirm password</label>
        <input type="password" class="input-field" id="confirm-password" required placeholder="Confirm your password">
      </div>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" class="checkbox" id="remember-me">
      <label for="remember-me" class="remember-me">Remember me</label>
      <span class="forgot-password">Forgot password?</span>
    </div>
    <button class="signup-btn">Sign Up</button>
    <div class="login-box">Login</div>
  </div>
</body>
</html>
